<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AVIATOR IA ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020b16;
  --card:#071a2f;
  --border:#0aa2ff;
  --blue:#3cc6ff;
  --blue-soft:#0aa2ff55;
  --green:#2cff9e;
  --red:#ff5c5c;
  --text:#e8f4ff;
}

body{
  background:radial-gradient(circle at top,#061b33,#020b16 70%);
  color:var(--text);
  font-family:system-ui,Segoe UI;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
}

.app{max-width:420px;width:100%}

.card{
  background:linear-gradient(180deg,#071a2f,#041425);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  border:1px solid var(--blue-soft);
  box-shadow:0 0 25px #0aa2ff22;
}

h2,h3{
  margin:0 0 10px 0;
  font-weight:600;
  text-shadow:0 0 10px #3cc6ff55;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

input{
  background:#020b16;
  color:var(--blue);
  border:1px solid var(--blue-soft);
}

button{
  background:linear-gradient(135deg,#3cc6ff,#0aa2ff);
  color:#00131f;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 20px #0aa2ff55;
}

button:hover{
  filter:brightness(1.15);
}

.red{
  background:linear-gradient(135deg,#ff7a7a,#ff3b3b);
  color:white;
}

#prediction{
  font-size:22px;
  line-height:1.5;
}

.good{color:var(--green)}
.bad{color:var(--red)}

canvas{
  width:100%;
  height:120px;
  border-radius:10px;
  background:#020b16;
  box-shadow:inset 0 0 20px #0aa2ff22;
}

small{color:#9fdcff}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h2>AVIATOR IA ULTRA</h2>
  <small>Mode Gamer ‚Ä¢ Bleu Ciel ‚Ä¢ Auto-Learning</small>
</div>

<div class="card">
  <input id="v" type="number" step="0.01" placeholder="Cote du dernier ROSE (‚â• 5x)">
  <input id="m" type="number" placeholder="Minute du ROSE">
  <input id="s" type="number" placeholder="Seconde du ROSE">
  <button onclick="predict()">ANALYSER ZONE ROSE</button>
</div>

<div class="card" id="result" style="display:none">
  <h3>4 PR√âDICTIONS IA</h3>
  <div id="prediction"></div>
</div>

<div class="card">
  <button onclick="record(true)">GAGN√â ‚úÖ</button>
  <button class="red" onclick="record(false)">PERDU ‚ùå</button>
</div>

<div class="card">
  <h3>Score IA</h3>
  <div id="score">50%</div>
</div>

<div class="card">
  <h3>√âvolution IA</h3>
  <canvas id="graph" width="300" height="120"></canvas>
</div>

</div>

<script>
let brain = JSON.parse(localStorage.getItem("aviatorUltra")) || {
  score:50,
  history:[50]
};
let lastPredictions=[];

score.innerText=brain.score+"%";

/* ==== PREDICTION ==== */
function predict(){
  const v=parseFloat(vv.value);
  const m=parseInt(mm.value);
  const s=parseInt(ss.value);

  if(isNaN(v)||isNaN(m)||isNaN(s)||v<5){
    alert("ROSE requis (‚â•5x)");
    return;
  }

  lastPredictions=[];
  let base=(v-4)*0.7+(brain.score/40);
  let html="";

  for(let i=1;i<=4;i++){
    let offset=10*i+Math.floor(Math.random()*4);
    let sec=(s+offset)%60;
    let min=(m+Math.floor((s+offset)/60))%60;
    let cote=(4+base+i*0.2).toFixed(2);

    if(cote<4) continue;

    lastPredictions.push(sec);
    html+=`üïí ${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}
           ‚Üí üéØ <b class="good">${cote}x</b><br>`;
  }

  prediction.innerHTML=html||"<span class='bad'>Zone instable</span>";
  result.style.display="block";
}

/* ==== LEARNING ==== */
function record(win){
  if(!lastPredictions.length) return;

  win?brain.score+=2:brain.score-=3;
  brain.score=Math.max(0,Math.min(100,brain.score));
  brain.history.push(brain.score);

  localStorage.setItem("aviatorUltra",JSON.stringify(brain));
  score.innerText=brain.score+"%";
  drawGraph();
}

/* ==== GRAPH ==== */
function drawGraph(){
  const ctx=graph.getContext("2d");
  ctx.clearRect(0,0,300,120);

  ctx.beginPath();
  ctx.strokeStyle="#3cc6ff";
  ctx.lineWidth=2;

  brain.history.forEach((v,i)=>{
    let x=i*(300/(brain.history.length-1||1));
    let y=120-(v*1.1);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}
drawGraph();

const vv=v, mm=m, ss=s;
</script>

</body>
</html>
