<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AVIATOR IA ‚Äì Naruto x Boruto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:linear-gradient(135deg,#0b1020,#111827);
  color:#e5e7eb;
  font-family:system-ui,Arial;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
}
.app{max-width:420px;width:100%}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid #1e293b;
}
h2,h3{margin:0 0 10px 0}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{
  background:#020617;
  color:white;
  border:1px solid #1e293b;
}
button{
  background:linear-gradient(90deg,#2563eb,#f97316);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.pred{
  padding:10px;
  border-radius:10px;
  margin-top:8px;
  background:#020617;
  border:1px solid #1e293b;
}
.good{color:#22c55e}
.warn{color:#f97316}
.bad{color:#ef4444}
.small{font-size:13px;color:#9ca3af}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h2>AVIATOR IA</h2>
  <div class="small">Naruto (strat√©gie) √ó Boruto (modern IA)</div>
</div>

<div class="card">
  <input id="v" type="number" step="0.01" placeholder="Dernier ROSE (‚â•4.00)">
  <input id="h" type="number" placeholder="Heure (0‚Äì23)">
  <input id="m" type="number" placeholder="Minute (0‚Äì59)">
  <input id="s" type="number" placeholder="Seconde (0‚Äì59)">
  <button onclick="analyze()">Analyser (Jutsu IA)</button>
</div>

<div class="card" id="results" style="display:none">
  <h3>4 Pr√©dictions IA</h3>
  <div id="list"></div>
</div>

<div class="card">
  <h3>Score IA (Hokage)</h3>
  <div id="score">50%</div>
</div>

</div>

<script>
/* ==== M√âMOIRE IA ==== */
let AI = JSON.parse(localStorage.getItem("aviatorAI")) || {
  score:50,
  memory:[]
};

/* ==== ANALYSE ==== */
function analyze(){
  const v = parseFloat(v=document.getElementById("v").value);
  const h = parseInt(document.getElementById("h").value);
  const m = parseInt(document.getElementById("m").value);
  const s = parseInt(document.getElementById("s").value);

  if([v,h,m,s].some(isNaN)){
    alert("Valeurs manquantes");
    return;
  }

  let list="";
  let base = (h*0.6 + m*0.3 + s*0.1) % 10;

  for(let i=1;i<=4;i++){
    let pm = (m + i*2) % 60;
    let ps = (s + i*13 + Math.floor(base)) % 60;

    let jackpot = (h + pm + ps) % 7;
    let minCote = (4 + (base/10) + (jackpot*0.2)).toFixed(2);

    let level = minCote >= 6 ? "good" : minCote >= 5 ? "warn" : "bad";

    list += `
      <div class="pred">
        ‚è±Ô∏è Entr√©e : <b>${pm.toString().padStart(2,"0")}:${ps.toString().padStart(2,"0")}</b><br>
        üéØ Cote min : <span class="${level}">${minCote}x</span><br>
        üí• Chakra Jackpot : ${jackpot}/7
      </div>
    `;
  }

  document.getElementById("list").innerHTML=list;
  document.getElementById("results").style.display="block";
}

/* ==== AUTO-APPRENTISSAGE SIMPLE ==== */
function feedback(win){
  AI.score += win ? 2 : -3;
  AI.score = Math.max(0,Math.min(100,AI.score));
  localStorage.setItem("aviatorAI",JSON.stringify(AI));
  document.getElementById("score").innerText=AI.score+"%";
}

document.getElementById("score").innerText=AI.score+"%";
</script>

</body>
</html>
