<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AVIATOR IA ‚Äì Naruto Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),
    url("https://wallpapercave.com/wp/wp9414302.jpg");
  background-size:cover;
  background-position:center;
  color:#eaeaea;
  font-family:Arial,system-ui;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}

.app{
  width:100%;
  max-width:420px;
}

.card{
  background:rgba(10,15,30,0.9);
  border:1px solid #1e293b;
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
}

h2,h3{
  margin:0 0 10px 0;
  text-align:center;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  font-size:15px;
  border:none;
}

input{
  background:#020617;
  color:white;
  border:1px solid #334155;
}

button{
  background:linear-gradient(90deg,#38bdf8,#f97316);
  color:black;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.pred{
  background:#020617;
  border:1px solid #334155;
  border-radius:8px;
  padding:10px;
  margin-top:8px;
}

.good{color:#22c55e}
.warn{color:#facc15}
.bad{color:#ef4444}
.small{font-size:13px;color:#9ca3af;text-align:center}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h2>AVIATOR IA</h2>
  <div class="small">Naruto √ó Boruto ‚Ä¢ Mode Strat√©gie</div>
</div>

<div class="card">
  <input id="lastCote" type="number" step="0.01" placeholder="Dernier ROSE (‚â• 4.00)">
  <input id="hour" type="number" placeholder="Heure (0‚Äì23)">
  <input id="minute" type="number" placeholder="Minute (0‚Äì59)">
  <input id="second" type="number" placeholder="Seconde (0‚Äì59)">
  <button id="analyzeBtn">ANALYSER</button>
</div>

<div class="card" id="resultBox" style="display:none">
  <h3>4 Pr√©dictions IA</h3>
  <div id="predictions"></div>
</div>

<div class="card">
  <h3>Score IA</h3>
  <div id="score">50%</div>
</div>

</div>

<script>
/* ===== M√âMOIRE IA ===== */
let IA = JSON.parse(localStorage.getItem("aviatorIA")) || {
  score:50
};

document.getElementById("score").innerText = IA.score + "%";

/* ===== ANALYSE ===== */
document.getElementById("analyzeBtn").addEventListener("click", analyze);

function analyze(){
  const v = parseFloat(document.getElementById("lastCote").value);
  const h = parseInt(document.getElementById("hour").value);
  const m = parseInt(document.getElementById("minute").value);
  const s = parseInt(document.getElementById("second").value);

  if([v,h,m,s].some(x => isNaN(x))){
    alert("Remplis tous les champs");
    return;
  }

  let output = "";
  let base = (m * 0.5 + s * 0.3 + h * 0.2) % 10;

  for(let i=1;i<=4;i++){
    let pm = (m + i*2 + Math.floor(base)) % 60;
    let ps = (s + i*11) % 60;

    let jackpot = (h + pm + ps) % 8;
    let cote = (4 + base/10 + jackpot*0.25).toFixed(2);

    let cls = cote >= 6 ? "good" : cote >= 5 ? "warn" : "bad";

    output += `
      <div class="pred">
        ‚è±Ô∏è Entr√©e : <b>${pm.toString().padStart(2,"0")}:${ps.toString().padStart(2,"0")}</b><br>
        üéØ Cote min : <span class="${cls}">${cote}x</span><br>
        üí• Jackpot Chakra : ${jackpot}/8
      </div>
    `;
  }

  document.getElementById("predictions").innerHTML = output;
  document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
