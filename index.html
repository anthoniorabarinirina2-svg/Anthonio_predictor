
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthonio AI v9.0 - Timing Pr√©cis</title>
    <style>
        :root { --gold: #f0b90b; --rose: #f02d7d; --blue: #3498db; --red: #ff4d4d; --bg: #0b0e11; --gray: #1e2329; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .container { max-width: 400px; margin: 20px auto; background: var(--gray); padding: 25px; border-radius: 30px; border: 1px solid #333; }
        
        /* Radar */
        .radar-box { width: 90px; height: 90px; margin: 0 auto 15px; border: 2px solid #333; border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center; }
        .scan { position: absolute; width: 100%; height: 100%; border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .chance { font-size: 22px; font-weight: bold; color: var(--gold); z-index: 5; }

        /* Timer de pr√©paration */
        #prep-timer { font-size: 28px; font-weight: bold; color: #fff; margin: 10px 0; display: none; }

        input, select { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: white; text-align: center; }
        .btn { width: 100%; background: var(--gold); color: black; padding: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; }

        #result { margin-top: 15px; padding: 20px; border-radius: 15px; display: none; font-weight: bold; }
        .alert-rose { background: var(--rose); border: 2px solid gold; animation: pulse 0.8s infinite; }
        .alert-red { background: var(--red); border: 2px solid white; animation: shake 0.3s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

<div id="lock" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#000; position:fixed; width:100%; z-index:1000;">
    <h2 style="color:var(--gold)">SAKA ACCESS</h2>
    <input type="password" id="pass" placeholder="CODE">
    <button class="btn" onclick="unlock()" style="width:180px">ENTRER</button>
</div>

<div class="container" id="app" style="display:none">
    <h2 style="color:var(--gold); margin:0;">AI PREDICTOR v9.0</h2>
    <p style="font-size: 10px; color: #555;">PR√âPARATION 5 TOURS ACTIV√âE</p>
    
    <div class="radar-box"><div class="scan"></div><div class="chance" id="pc">0%</div></div>

    <div id="prep-timer">PR√âPARATION : 60s</div>

    <select id="target">
        <option value="2">üõ°Ô∏è S√©curit√© (x2.00)</option>
        <option value="5">üìà Rose (x5-x10)</option>
        <option value="50">üíé Jackpot (x50+)</option>
    </select>

    <input type="text" id="vals" placeholder="Derniers vols">
    <button class="btn" onclick="run()">ANALYSER LE SIGNAL</button>

    <div id="result"></div>
</div>

<script>
    const audio = new (window.AudioContext || window.webkitAudioContext)();
    function beep(f, d) {
        const o = audio.createOscillator(); const g = audio.createGain();
        o.connect(g); g.connect(audio.destination); o.frequency.value = f;
        g.gain.setValueAtTime(0.1, audio.currentTime); o.start(); o.stop(audio.currentTime + d);
    }

    function unlock() {
        if(document.getElementById('pass').value === 'SAKA2026') {
            document.getElementById('lock').style.display='none';
            document.getElementById('app').style.display='block';
        }
    }

    function run() {
        let v = document.getElementById('vals').value.split(',').map(Number);
        let res = document.getElementById('result');
        let pc = document.getElementById('pc');
        let timerDiv = document.getElementById('prep-timer');
        
        // D√©tection Aspiration
        if(v.filter(x => x < 1.30).length >= 2) {
            res.className = "alert-red"; res.style.display="block";
            res.innerHTML = "‚ö†Ô∏è DANGER : ASPIRATION ‚ö†Ô∏è";
            beep(100, 0.5); return;
        }

        let score = v.some(x => x > 8) ? 88 : 45;
        pc.innerText = score + "%";

        if(score >= 75) {
            res.className = "alert-rose"; res.style.display="block";
            res.innerHTML = "üéØ SIGNAL D√âTECT√â !<br>Pr√©parez vos mises maintenant.";
            
            // Lancement du compte √† rebours de 5 tours (60 secondes)
            timerDiv.style.display = "block";
            let timeLeft = 60;
            let countdown = setInterval(() => {
                timeLeft--;
                timerDiv.innerText = "PR√âPARATION : " + timeLeft + "s";
                if(timeLeft <= 10) { timerDiv.style.color = "red"; beep(800, 0.1); }
                
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDiv.innerText = "üî• JOUEZ MAINTENANT !";
                    beep(1000, 0.5);
                }
            }, 1000);
        } else {
            res.className = ""; res.style.display="none";
            timerDiv.style.display = "none";
        }
    }
</script>
</body>
</html>
