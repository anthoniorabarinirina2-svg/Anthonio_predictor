
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthonio AI v18.6 - Fix</title>
    <style>
        body { background: #0b0e11; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 15px; }
        
        /* ÉCRAN DE VERROUILLAGE FORCE */
        #lock { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
        }
        
        .card { background: #1e2329; padding: 25px; border-radius: 25px; border: 1px solid #f0b90b; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 18px; background: #f0b90b; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; color: #000; }
        
        /* Interface cachée au départ */
        #main-ui { display: none; }
        
        .res-box { margin: 20px 0; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 15px; border-left: 5px solid #f02d7d; }
        #out { font-size: 35px; color: #f02d7d; font-weight: bold; display: block; }
        #wait { font-size: 18px; color: #3498db; font-weight: bold; }
        #est { color: #f0b90b; font-size: 24px; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="lock">
    <h2 style="color:#f0b90b">SYSTÈME PRIVÉ</h2>
    <div style="width: 80%; max-width: 300px;">
        <input type="password" id="pw" placeholder="MOT DE PASSE">
        <button type="button" onclick="unlockSystem()">ENTRER</button>
    </div>
    <p style="color: #444; font-size: 10px; margin-top: 20px;">ANTHONIO AI SECURITY v18.6</p>
</div>

<div id="main-ui" class="card">
    <h2 style="color:#f0b90b; margin-bottom: 0;">ANTHONIO AI</h2>
    <p style="font-size: 10px; color: #888; margin-bottom: 20px;">SYNCHRONISATION BET261</p>
    
    <div class="res-box">
        <div id="wait">PRÊT POUR ANALYSE</div>
        <div id="out">TOUR : --</div>
        <div id="est">x0.00</div>
    </div>

    <input type="number" id="id-manche" placeholder="2 derniers chiffres ID (ex: 34)">
    <input type="text" id="vols" placeholder="Derniers vols (ex: 1.20, 2.45)">
    
    <button type="button" onclick="calculate()">LANCER L'ANALYSE</button>
</div>

<script>
    // Fonction de déverrouillage simplifiée
    function unlockSystem() {
        var pass = document.getElementById('pw').value;
        if (pass === 'Sahondra123#') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
        } else {
            alert("Mot de passe incorrect");
        }
    }

    // Fonction de calcul logique
    function calculate() {
        var idInput = document.getElementById('id-manche').value;
        var volsInput = document.getElementById('vols').value;
        
        if (!idInput || !volsInput) {
            alert("Remplissez l'ID et les vols");
            return;
        }

        var idVal = parseInt(idInput);
        var vList = volsInput.split(',').map(Number);
        
        // Logique de cycle : On cherche le paiement après 8 à 11 tours
        var ecart = (vList[0] < 1.5) ? 11 : 8;
        var target = idVal + ecart;
        
        // Gestion de la boucle des 100 tours
        if (target >= 100) target -= 100;
        var displayId = (target < 10) ? "0" + target : target;

        document.getElementById('out').innerText = "CIBLE : #" + displayId;
        document.getElementById('wait').innerText = "⏳ DANS " + ecart + " TOURS";
        document.getElementById('est').innerText = "CÔTE : x" + (Math.random() * 10 + 20).toFixed(2);
    }
</script>

</body>
</html>
