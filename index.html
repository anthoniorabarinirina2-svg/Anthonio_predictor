<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AVIATOR IA SMART</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0e1117;
  color:#eaeaea;
  font-family:system-ui, Arial;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
}
.app{max-width:420px;width:100%}
.card{
  background:#161b22;
  border-radius:14px;
  padding:16px;
  margin-bottom:15px;
  box-shadow:0 0 0 1px #222;
}
h2,h3{margin:0 0 10px 0}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{
  background:#0d1117;
  color:white;
  border:1px solid #30363d;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
button.red{background:#da3633}
.small{font-size:13px;color:#aaa}
.good{color:#3fb950}
.bad{color:#f85149}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h2>AVIATOR IA SMART</h2>
  <div class="small">Analyse après ROSE • 4 tours</div>
</div>

<div class="card">
  <input id="v" type="number" step="0.01" placeholder="Dernière cote ROSE (≥5)">
  <input id="mr" type="number" placeholder="Minute du ROSE (0–59)">
  <input id="sr" type="number" placeholder="Seconde du ROSE (0–59)">
  <input id="mt" type="number" placeholder="Minute du TOUR actuel (0–59)">
  <button onclick="predict()">Analyser</button>
</div>

<div class="card" id="result" style="display:none">
  <div id="prediction"></div>
  <div id="multi" style="margin-top:10px"></div>
</div>

<script>
function predict(){
  const v = parseFloat(document.getElementById("v").value);
  const mr = parseInt(document.getElementById("mr").value);
  const sr = parseInt(document.getElementById("sr").value);
  const mt = parseInt(document.getElementById("mt").value);

  if(
    isNaN(v)||isNaN(mr)||isNaN(sr)||isNaN(mt)||
    mr<0||mr>59||sr<0||sr>59||mt<0||mt>59
  ){
    alert("Remplis TOUS les champs correctement");
    return;
  }

  document.getElementById("result").style.display="block";

  let base =
    1.5 +
    (v / 10) +
    ((mr*60 + sr) % 30) / 30 +
    (mt % 10) * 0.05;

  let html = "";
  let ok = 0;

  for(let i=1;i<=4;i++){
    let pred = (base + i * 0.25).toFixed(2);
    if(pred > 4){
      ok++;
      html += `⏭ Tour +${i} : <b class="good">${pred}x</b><br>`;
    }
  }

  if(ok === 0){
    document.getElementById("prediction").innerHTML =
      "<span class='bad'>AUCUN SIGNAL</span>";
    document.getElementById("multi").innerHTML =
      "Aucune prédiction > 4.00x";
    return;
  }

  document.getElementById("prediction").innerHTML =
    "<b>SIGNALS IA VALIDES</b>";
  document.getElementById("multi").innerHTML = html;
}
</script>

</body>
</html>
