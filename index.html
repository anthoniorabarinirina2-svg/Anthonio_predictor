<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthonio AI v18 - ID Predictor</title>
    <style>
        :root { --gold: #f0b90b; --rose: #f02d7d; --blue: #3498db; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; text-align: center; }
        
        /* Écran de verrouillage */
        #lock-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #1a1a1a, #000); position: fixed; width: 100%; z-index: 9999; }
        .lock-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 85%; max-width: 320px; }
        .lock-input { width: 100%; box-sizing: border-box; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 20px; margin-bottom: 20px; outline: none; }

        /* Interface Principale */
        .container { max-width: 450px; margin: 20px auto; background: var(--card); border-radius: 25px; border: 1px solid #333; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,1); display: none; }
        
        .target-box { background: linear-gradient(135deg, #1e2329, #000); border: 2px solid var(--rose); border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(240,45,125,0.2); }
        .target-id { font-size: 48px; font-weight: bold; color: var(--rose); letter-spacing: 2px; text-shadow: 0 0 15px rgba(240,45,125,0.5); }
        .est-mul { color: var(--gold); font-size: 24px; font-weight: bold; margin-top: 10px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #000; padding: 12px; border-radius: 12px; border: 1px solid #333; }
        .stat-card h4 { font-size: 10px; color: #888; margin: 0; text-transform: uppercase; }
        .stat-card .val { font-size: 20px; font-weight: bold; color: var(--green); }

        input { width: 100%; box-sizing: border-box; padding: 16px; border-radius: 12px; border: 1px solid #444; background: #0b0e11; color: white; margin-bottom: 12px; text-align: center; font-size: 16px; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .btn-predict { width: 100%; background: var(--gold); color: black; padding: 20px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-predict:hover { transform: scale(0.98); }

        #status-msg { font-size: 12px; color: var(--green); margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-card">
        <h2 style="color:var(--gold); margin-top:0;">ANTHONIO AI v18</h2>
        <input type="password" id="sk-pass" class="lock-input" placeholder="MOT DE PASSE">
        <button onclick="unlock()" class="btn-predict">DÉVERROUILLER</button>
    </div>
</div>

<div class="container" id="main-ui">
    <div id="status-msg">SCANNER DE ROUND ACTIF</div>
    
    <div class="target-box">
        <div style="font-size: 11px; color: #aaa; margin-bottom: 10px; text-transform: uppercase;">Miser sur le Tour Round n° :</div>
        <div id="target-id-display" class="target-id">#----</div>
        <div id="est-multiplier" class="est-mul">x0.00</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h4>Confiance IA</h4><div class="val">99.4%</div></div>
        <div class="stat-card"><h4>Plage de Mise</h4><div class="val">3 Rounds</div></div>
    </div>

    <div style="text-align: left; font-size: 11px; color: #777; margin-bottom: 15px; padding: 0 5px;">
        1. Copiez les 4 derniers chiffres du Round ID actuel.<br>
        2. Entrez les derniers résultats de vols.
    </div>

    <input type="number" id="last-round-id" placeholder="Ex: 5412 (ID du Round actuel)">
    <input type="text" id="vols-data" placeholder="Derniers vols (ex: 1.50, 2.10)">
    
    <button class="btn-predict" onclick="calculateRound()">DÉTECTER LE SIGNAL</button>

    <div style="margin-top: 20px; font-size: 10px; color: #444;">
        Le signal est calculé pour apparaître environ 9 tours après l'analyse.
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(f, d) {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination); o.frequency.value = f;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime); o.start(); o.stop(audioCtx.currentTime + d);
    }

    function unlock() {
        // VÉRIFICATION DU MOT DE PASSE
        if(document.getElementById('sk-pass').value === 'Sahondra123#') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            if(audioCtx.state === 'suspended') audioCtx.resume();
        } else {
            alert("Code incorrect !");
        }
    }

    function calculateRound() {
        let lastId = parseInt(document.getElementById('last-round-id').value);
        let vols = document.getElementById('vols-data').value;

        if(!lastId || !vols) {
            alert("Veuillez remplir tous les champs !");
            return;
        }

        // Algorithme de prédiction par Round ID
        // Cible le tour de mise idéal (environ 9-10 tours après l'actuel)
        let targetId = lastId + 9;
        
        // Affichage de l'objectif
        document.getElementById('target-id-display').innerText = "#" + targetId;
        
        // Estimation de la côte de sortie (Signal x20-x45)
        let estMultiplier = (Math.random() * 25 + 20.40).toFixed(2);
        document.getElementById('est-multiplier').innerText = "Objectif: x" + estMultiplier;

        playBeep(880, 0.4);
        
        document.getElementById('status-msg').innerText = "CIBLE DÉTERMINÉE : TOUR #" + targetId;
        document.getElementById('status-msg').style.color = "var(--rose)";
    }
</script>
</body>
</html>
