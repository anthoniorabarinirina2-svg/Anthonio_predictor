<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthonio AI Ultimate v8.0</title>
    <style>
        :root { --gold: #f0b90b; --rose: #f02d7d; --blue: #3498db; --red: #ff4d4d; --bg: #0b0e11; --gray: #1e2329; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; overflow-x: hidden; }
        
        .container { max-width: 400px; margin: 20px auto; background: var(--gray); padding: 25px; border-radius: 30px; border: 1px solid #333; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }

        /* Radar central anim√© */
        .radar-box { width: 100px; height: 100px; margin: 0 auto 15px; border: 2px solid #333; border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a, #000); }
        .scan-line { position: absolute; width: 100%; height: 100%; border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1.2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .chance-pct { font-size: 24px; font-weight: bold; color: var(--gold); z-index: 5; text-shadow: 0 0 10px var(--gold); }

        select, input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: white; text-align: center; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); box-shadow: 0 0 8px var(--gold); }

        .btn-predict { width: 100%; background: var(--gold); color: black; padding: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 10px; box-shadow: 0 4px 15px rgba(240,185,11,0.3); }
        .btn-predict:active { transform: scale(0.96); }

        /* Zones d'Alertes Dynamiques */
        #result-display { margin-top: 20px; padding: 20px; border-radius: 15px; display: none; font-weight: bold; line-height: 1.5; font-size: 15px; transition: 0.4s; }
        .alert-rose { background: var(--rose); border: 2px solid #fff; animation: pulse 0.8s infinite; box-shadow: 0 0 20px var(--rose); }
        .alert-blue { background: var(--blue); border: 2px solid #fff; }
        .alert-red { background: var(--red); border: 3px solid white; animation: shake 0.3s infinite; }
        .alert-wait { background: #333; color: #888; border: 1px dashed #555; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
    </style>
</head>
<body>

<div id="lock-screen" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#000; position:fixed; width:100%; z-index:1000;">
    <h2 style="color:var(--gold); letter-spacing: 3px;">ANTHONIO MASTER AI</h2>
    <input type="password" id="sk-code" placeholder="ENTRER CODE SAKA">
    <button class="btn-predict" onclick="unlock()" style="width:200px">D√âVERROUILLER</button>
</div>

<div class="container" id="main-app" style="display:none">
    <h2 style="color:var(--gold); margin:0;">SYSTEM PREDICTOR v8.0</h2>
    <p style="font-size: 10px; color: #555; margin-bottom: 15px;">AUTO-DETECTION & ANTI-ASPIRATION</p>
    
    <div class="radar-box">
        <div class="scan-line"></div>
        <div class="chance-pct" id="pct-val">0%</div>
    </div>

    <label style="font-size: 11px; color: #aaa;">CONFIGURATION DE LA CIBLE :</label>
    <select id="mode-select">
        <option value="2">üõ°Ô∏è C√îTE 2.00 (S√âCURIT√â)</option>
        <option value="5">üìà PETIT ROSE (X5 - X10)</option>
        <option value="50">üíé GRAND ROSE (X50+)</option>
    </select>

    <input type="text" id="input-data" placeholder="Derniers vols (ex: 1.50, 8.40, 2.10)">
    <button class="btn-predict" onclick="processAnalysis()">ANALYSER LE CYCLE</button>

    <div id="result-display"></div>
    
    <button onclick="location.reload()" style="background:none; border:none; color:#444; margin-top:25px; cursor:pointer; font-size: 11px;">R√âINITIALISER L'IA</button>
</div>

<script>
    const audio = new (window.AudioContext || window.webkitAudioContext)();
    function beep(f, d, type='sine') {
        const o = audio.createOscillator(); const g = audio.createGain();
        o.type = type; o.connect(g); g.connect(audio.destination);
        o.frequency.value = f; g.gain.setValueAtTime(0.1, audio.currentTime);
        o.start(); o.stop(audio.currentTime + d);
    }

    function unlock() {
        if(document.getElementById('sk-code').value === 'SAKA2026') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            if(audio.state === 'suspended') audio.resume();
        }
    }

    function processAnalysis() {
        let raw = document.getElementById('input-data').value;
        if(!raw) return;
        let v = raw.split(',').map(Number);
        let target = document.getElementById('mode-select').value;
        let res = document.getElementById('result-display');
        let pc = document.getElementById('pct-val');
        res.style.display = "block";

        // 1. D√âTECTION ROUGE (Plusieurs bleus / Aspiration)
        let consecutiveBlues = v.filter(x => x < 1.30).length;
        if(consecutiveBlues >= 2) {
            pc.innerText = "!!!";
            res.className = "alert-red";
            res.innerHTML = "‚ö†Ô∏è ALERTE ROUGE : ASPIRATION ‚ö†Ô∏è<br>Trop de bleus. Le serveur r√©cup√®re. NE JOUEZ PAS !";
            beep(120, 0.7, 'sawtooth');
            return;
        }

        // 2. CALCUL PROBABILIT√â
        let chance = 0;
        if(target == "2") {
            chance = v.every(x => x > 1.25) ? Math.floor(Math.random() * 10) + 88 : Math.floor(Math.random() * 30) + 40;
        } else if(target == "5") {
            chance = v.some(x => x >= 3 && x <= 7.99) ? Math.floor(Math.random() * 15) + 78 : Math.floor(Math.random() * 40) + 25;
        } else {
            chance = v.some(x => x >= 8 && x <= 18.99) ? Math.floor(Math.random() * 15) + 84 : Math.floor(Math.random() * 30) + 12;
        }
        pc.innerText = chance + "%";

        // 3. AFFICHAGE DES SIGNAUX
        if(chance >= 75) {
            if(target == "2") {
                res.className = "alert-blue";
                res.innerHTML = "üõ°Ô∏è SIGNAL X2.00 VALID√â üõ°Ô∏è<br>Confiance √©lev√©e. Sortez √† 2.00 pile.";
                beep(440, 0.3);
            } else {
                res.className = "alert-rose";
                res.innerHTML = "üö® SIGNAL ROSE " + (target == "5" ? "X5-X10" : "X50+") + " D√âTECT√â üö®<br>Jouez prudemment sur 5 tours !";
                beep(880, 0.2); setTimeout(() => beep(1000, 0.4), 200);
            }
        } else {
            res.className = "alert-wait";
            res.innerHTML = "ANALYSE EN COURS (" + chance + "%)<br>Signal incertain. Attendez le prochain vol.";
            beep(250, 0.2);
        }
        document.getElementById('input-data').value = "";
    }
</script>
</body>
</html>
